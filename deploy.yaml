apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nodejs-deployment
spec: 
  replicas: 2
  selector:
    matchLabels:
      app: nodejs 
  template: 
    metadata: 
      labels: 
        app: nodejs 
    spec: 
      containers: 
      - name: nodecrud 
        image: adinugroho13/node-crud-docker:2.0
        ports: 
        - containerPort: 8080
